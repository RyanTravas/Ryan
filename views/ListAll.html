<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <h2> <a href="AddTask.html" class="btn btn-primary">Add New Task</a>
            <a href="/" class="btn btn-primary">Home</a>

        </h2>
    <br/>
    <div class="jumbotron">
        <h1>List of all Tasks</h1>
    
    </div>
    <table class="table table-condensed">
        <tr>
            <th>Name ID</th>
            <th>Due Date</th>
            <th>Desc</th>
    
        </tr>
        <% for (let i=0;i<TaskDb.length;i++){ %>
            <tr>
                <td>
                    <%= TaskDb[i].TaskName %>
                </td>
                <td>
                    <%= TaskDb[i].TaskDue %>
                </td>
                <td>
                    <%= TaskDb[i].TaskDesc %>
                </td>
            
            </tr>
            <%}%>
    </table>
</body>
</html>
